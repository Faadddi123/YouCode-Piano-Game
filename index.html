<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fadi.css" />
    <link rel="stylesheet" href="css/wail.css" />
    <link rel="stylesheet" href="css/global.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Start fadi part -->

      <header class="fadi">
        <h2>Youcode Piano</h2>
        <div class="button">
          <div class="check">
            <span> BG 1 </span>
            <input type="checkbox" name="" id="" />
          </div>
          <div class="check">
            <span> BG 2 </span>
            <input type="checkbox" name="" id="" />
          </div>
        </div>
      </header>

      <!-- ENd fadi part -->

      <!-- Start Wail part -->

      <ul class="piano-btns">
        <li class="btn white" data-key="a"><span>A</span></li>
        <li class="btn black" data-key="s"><span>S</span></li>
        <li class="btn white" data-key="z"><span>Z</span></li>
        <li class="btn black" data-key="d"><span>D</span></li>
        <li class="btn white" data-key="e"><span>E</span></li>
        <li class="btn white" data-key="r"><span>R</span></li>
        <li class="btn black" data-key="f"><span>F</span></li>
        <li class="btn white" data-key="t"><span>T</span></li>
        <li class="btn black" data-key="g"><span>G</span></li>
        <li class="btn white" data-key="y"><span>Y</span></li>
        <li class="btn black" data-key="h"><span>H</span></li>
        <li class="btn white" data-key="u"><span>U</span></li>
        <li class="btn white" data-key="i"><span>I</span></li>
        <li class="btn black" data-key="j"><span>J</span></li>
        <li class="btn white" data-key="o"><span>O</span></li>
        <li class="btn black" data-key="k"><span>K</span></li>
        <li class="btn white" data-key="p"><span>P</span></li>
      </ul>
      <!-- End Wail part -->
    </div>

    <script src="js/scripte.js"></script>
  </body>
</html>
